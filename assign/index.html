<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Layer Multiplication Table</title>
</head>
<body>
    <h1>Three-Layer Multiplication Table</h1>
    <div class="input-container">
        <label for="num1">Input first number:</label>
        <input type="number" id="num1" min="1">
        
        <label for="num2">Input second number:</label>
        <input type="number" id="num2" min="1">
        
        <button id="generate">Generate Table</button>
    </div>
    
    <div id="table-container"></div>
    
    <script src="style.js"></script>
</body>
</html>
